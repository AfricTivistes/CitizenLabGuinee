[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NPM_FLAGS = "--no-optional"

# Configuration pour éviter les problèmes de cache
[build.processing]
  skip_processing = false

# Configuration des redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables d'environnement pour la production
[context.production.environment]
  GRAPHQL_ENDPOINT = "https://citizenlab.africtivistes.org/guinee/graphql"
  SITE_NAME = "AfricTivistes CitizenLab Guinée"
  SITE_URL = "https://citizenlabguinee.netlify.app"
  WP_SITE_URL = "https://citizenlab.africtivistes.org/guinee"
  WP_ADMIN_URL = "https://citizenlab.africtivistes.org/guinee/wp-admin"
  GRAPHQL_DEBUG = "false"
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"

# Variables d'environnement pour les previews
[context.deploy-preview.environment]
  GRAPHQL_ENDPOINT = "https://citizenlab.africtivistes.org/guinee/graphql"
  SITE_NAME = "AfricTivistes CitizenLab Guinée (Preview)"
  SITE_URL = "https://citizenlabguinee.netlify.app"
  WP_SITE_URL = "https://citizenlab.africtivistes.org/guinee"
  WP_ADMIN_URL = "https://citizenlab.africtivistes.org/guinee/wp-admin"
  GRAPHQL_DEBUG = "true"
  NODE_ENV = "development"
  NPM_CONFIG_PRODUCTION = "false"

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les fichiers d'images
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 